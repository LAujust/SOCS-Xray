name: Daily Run

on:
  schedule:
    # 每天北京时间早上 9 点运行 (UTC 1 点)
    - cron: "0 1 * * *"
  workflow_dispatch:  # 允许手动触发

jobs:
  run-example:
    runs-on: ubuntu-latest
    env:
      TDIC_EMAIL: ${{ secrets.TDIC_EMAIL }}
      TDIC_PASSWORD: ${{ secrets.TDIC_PASSWORD }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # === 还原前一天的 output ===
      - name: Restore output cache
        uses: actions/cache/restore@v4
        with:
          path: output
          key: output-cache

      # 确保 output 文件夹存在（第一次运行时可能没有）
      - name: Prepare output folder
        run: mkdir -p output

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python daily_update.py

      # === 保存当天的 output 覆盖旧缓存 ===
      - name: Save output cache
        if: always()   # 即使脚本报错也保存已有文件
        uses: actions/cache/save@v4
        with:
          path: output
          key: output-cache
