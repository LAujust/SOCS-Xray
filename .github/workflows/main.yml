name: Daily Run

permissions:
  contents: write

on:
  schedule:
    # 每天北京时间早上 9 点运行 (UTC 1 点)
    - cron: "0 1 * * *"
  workflow_dispatch:  # 允许手动触发

jobs:
  run-example:
    runs-on: ubuntu-latest
    env:
      TDIC_EMAIL: ${{ secrets.TDIC_EMAIL }}
      TDIC_PASSWORD: ${{ secrets.TDIC_PASSWORD }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python daily_update.py

      - name: Commit and push updated data
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/

          # 如果 data 没变化，就不提交，避免 workflow 失败
          if git diff --cached --quiet; then
            echo "No changes in data/, skip commit."
          else
            git commit -m "Auto update data ($(date -u +'%Y-%m-%d'))"
            git push
          fi
